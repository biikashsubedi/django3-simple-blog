{% extends 'layouts/master.html' %}


{% block content %}

    <div class="card">
    <div class="card-header">
        <h2>Delete</h2>
    </div>
        <div class="card-body">
            <p class="text-center"><b>Are you sure you want to delete "{{ item }}"</b></p>

            <form method="POST" class="text-center">
                {% csrf_token %}
                <a href="{% url 'index' %}" class="btn btn-success"> Go To Home</a>
                <input class="btn btn-danger" type="submit" value="Confirm">
            </form>
        </div>
    </div>

{% endblock %}
