{% extends 'layouts/master.html' %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <h2>Register Form</h2>
            </div>
            <div class="card-body">

                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

{% endblock %}
